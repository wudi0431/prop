<!DOCTYPE html>
<html>
<head>
    <title>微信传播-预览页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <link rel="stylesheet" href="/css/reset.css"/>
    <style>


        .page{
            background-color: rgba(255, 255, 255, 0.57);
            height: 100%;
            position: relative;
            width: 100%;
        }

        .W_item{
            position: absolute;
            display: inline-flex;
        }

        .W_btn{
            width: 100%;
        }
        .W_imgcom{
            width: 100%;
        }
    </style>
</head>
<body>



<div class="page">
    
    <div class="W_item" style="
        width: 102px;height: 65px;top:200px;
        left:100px;">
        <button type="button" class="W_btn">按钮</button>
    </div>
    
    <div class="W_item" style="
        width: 174px;height: 69px;top:397px;
        left:77px;">
        <button type="button" class="W_btn">按钮</button>
    </div>
    
    
    <div class="W_item"  style="
        width: 200px;height: 270px;top:86px;
        left:59px;">
        <img class="W_imgcom" src="/uploadimg/创新引擎new.png"/>
    </div>
    
    
    <div class="W_item" style="
        width: 198px;height: 35px;top:11px;
        left:71px;">
        <div class="W_text">MXC--创新引擎</div>
    </div>
    
</div>

<div class="page">
    
    
    <div class="W_item"  style="
        width: 324px;height: 438px;top:0px;
        left:0px;">
        <img class="W_imgcom" src="/uploadimg/首页(2).png"/>
    </div>
    
    
    <div class="W_item" style="
        width: 248px;height: 55px;top:447px;
        left:42px;">
        <div class="W_text">为移动而生，微信传播</div>
    </div>
    
</div>



</body>
</html>
