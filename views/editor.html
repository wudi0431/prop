<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>微信传播</title>
    <link rel="stylesheet" href="/wxms/css/reset.css"/>
    <link rel="stylesheet" href="/wxms/css/common.css"/>
    <link rel="stylesheet" href="/wxms/css/fonts.css"/>
    <link rel="stylesheet" href="/wxms/css/wxui.css"/>
    <link rel="stylesheet" href="/wxms/css/animate.css"/>
    <link rel="stylesheet" href="/wxms/lib/jqueryui/jquery-ui.min.css"/>
    <link rel="stylesheet" href="/wxms/lib/jquerycolorpicker/spectrum.css"/>
    <link rel="stylesheet" href="/wxms/css/resetjqueryui.css"/>
    <link rel="stylesheet" href="/wxms/css/editor.css"/>
    <script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js"></script>
    <script src="http://image.yihaodianimg.com/mobile-ued/FFF/v0.1.2/yhd_mxc.js"></script>
    <script src="/wxms/js/editor.js"></script>
</head>
<body class="flexbox flexbox-v">
<div class="nav clearfix">
    <a class="title fl" href="javascript:;"> <span class="name fl"></span> <span class="desc fl">编辑器</span> </a>

    <div class="ppt fl dropdown j_tmpl_panel"></div>
    <div class="cate fl">
        <a class="ni nav-border"></a>
        <a href="javascript:;" class="ni j_new_text" id="addtext"> <i class="fa fa-file-text"></i> <span>添加文本</span>
        </a>
        <a href="javascript:;" class="ni j_new_image" id="addimage"> <i class="fa fa-file-picture-o"></i>
            <span>添加图片</span> </a>
        <a href="javascript:;" class="ni j_new_button" id="addbutton"> <i class="fa fa-square"></i> <span>添加按钮</span>
        </a>
        <a class="ni nav-border"></a>
    </div>
    <div class="tool fr">
        <div class="dropdown j_global_panel ti">
            <a href="javascript:;" class="ti-a"> <i class="fa fa-save"></i> <span>保存</span> </a>
        </div>
        <div class="ti j_elem_preview">
            <a href="javascript:;" class="ti-a j_preview_app"> <i class="fa fa-eye"></i> <span>预览</span> </a>
        </div>
    </div>
</div>
<div class="doc flexbox-1">
    <div class="col minimap always-visible ps-container ps-active-y" id="minimap">
        <div class="page-list">
            <div class="add-page-list">+</div>
        </div>

    </div>
    <div class="col sbox">
        <div class="phone">
            <div class="sbox-wrapper clearfix">
                <div class="showbox" id="showbox"></div>
                <div class="stools">
                    <a href="javascript:;" title="复制当前页" class="j_tool_page_copy"> <i class="fa fa-copy"></i> </a>
                    <a href="javascript:;" title="删除当前页" class="j_tool_page_remove"><i class="fa fa-remove"></i> </a>
                </div>
                <div class="stools stools-bottom">
                    <a href="javascript:;" title="预览" class="j_preview_app"> <i class="fa fa-eye"></i> </a>
                    <a href="javascript:;" title="保存模板" class="j_saveTpl"> <i class="fa fa-save"></i> </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col setting">
        <div class="set-wrapper j_page_set ps-container" style="display: block;">
            <div id="prototype-content">
                <% include prototype_content.html %>
            </div>
        </div>
    </div>
</div>
<div class="W_wx_pageWarp"></div>
<% include templeate_content.html %>

<% include select_img.html %>

</body>
</html>
