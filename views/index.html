<!DOCTYPE html>
<html>
<head>
    <title>微信传播</title>
    <script src="http://cdn.bootcss.com/zepto/1.1.6/zepto.min.js"></script>
    <script>

        $(function () {
            $('#file_upload').on('click', function () {

                var data = new FormData();
                var files = $('#file')[0].files;
                data.append('codecsv', files[0]);

                $.ajax({
                    cache: false,
                    type: 'post',
                    url: '/upLoadImgs',
                    data: data,
                    contentType: false,
                    processData: false,
                    success: function(data) {
                        console.log(data)
                    }
                })


            })
        })




    </script>
</head>
<body>
    我的实际
    <img src="/images/add.png">
    <input id='file_upload' type="button" name="file" class="button" value="上传">
    <input id='file' type="file"  name="fontfile" size="30">
</body>
</html>
