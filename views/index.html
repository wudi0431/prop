<!DOCTYPE html>
<html>
<head>
    <title>微信传播</title>
    <link rel="stylesheet" href="/wxms/css/reset.css"/>
    <link rel="stylesheet" href="/wxms/css/animate.css"/>
    <link rel="stylesheet" href="/wxms/css/index.css"/>
    <script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js"></script>
    <script src="http://image.yihaodianimg.com/mobile-ued/FFF/v0.1.2/yhd_mxc.js"></script>
</head>
<body>

<div class="container">
    <input type="hidden" id="islogin" value="<%=islogin%>" />
    <input type="hidden" id="username" value="<%=username%>" />
    <div class="header">
        <div class="header_main">
            <div class="header_title">
                <span class="header_title_logo animated"><a href="#"> <img src="/wxms/img/logo.png" alt="" class="img"/></a></span>
                <span class="header_title_user">
                    <a href="javascript:;" id="login"> <img src="/wxms/img/person.png" alt=""/><%=username %></a>
                    <a href="javascript:;" id="logout">&nbsp;退出</a>
                </span>
            </div>
            <div class="header_info">
                <div class="header_info_big animated rollIn">不同的时代不同的尺寸</div>
                <div class="header_info_small animated rollIn">移动化的社交时代，轻快，优雅，我们完美呈现</div>
            </div>
            <div class="header_btn animated rollIn"><a class="createrpage" href="javascript:;">开始制作</a></div>
            <div class="header_icon">
                <div class="header_icon_floor animated bounceInDown"></div>
                <div class="header_plane_main animated bounceInLeft">
                    <img class="header_plane" src="/wxms/img/header_plane.png" alt=""/>
                </div>
                <div class="header_tree_main animated bounceInUp">
                    <img class="header_tree" src="/wxms/img/header_tree.png" alt=""/>
                    <img class="header_cloud" src="/wxms/img/header_cloud.png" alt=""/>
                </div>
                <div class="header_rocket_main animated bounceInRight">
                    <img class="header_rocket" src="/wxms/img/header_rocket.png" alt=""/>
                </div>
                <div class="header_photo_main animated bounceInRight">
                    <img class="header_photo animated infinite flip"  src="/wxms/img/header_photo.png" alt=""/>
                </div>
                <div class="header_stream_main animated bounceInRight">
                    <img class="header_stream animated infinite swing" src="/wxms/img/header_stream.png" alt=""/>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_main">
            <div class="footer_left animated">
                <img src="/wxms/img/footer_left.png" alt="" class="img"/>

                <div class="footer_left_icon">
                    <img class="footer_left_camera animated pulse infinite" src="/wxms/img/footer_left_camera.png" alt=""/>
                    <img class="footer_left_music animated pulse infinite" src="/wxms/img/footer_left_music.png" alt=""/>
                    <img class="footer_left_photo animated pulse infinite" src="/wxms/img/footer_left_photo.png" alt=""/>
                    <img class="footer_left_set animated pulse infinite" src="/wxms/img/footer_left_set.png" alt=""/>
                </div>
            </div>
            <div class="footer_right animated">
                <div class="footer_right_main">
                    <div class="footer_right_big">为移动而生</div>
                    <div class="footer_right_small"> 一秒打开，浸入式体验</div>
                    <div class="footer_right_info">
                        <ul>
                            <li>先进的html5技术</li>
                            <li> 快、轻、最短时间抓住用户眼球</li>
                            <li>便捷移动端创作工具</li>
                            <li>您将会对快速响应与优雅动态效果印象深刻</li>
                        </ul>
                    </div>
                    <div class="footer_right_btn animated "><a class="createrpage"  href="javascript:;">开始制作</a> </div>
                </div>

            </div>

        </div>
    </div>
</div>
<script src="/wxms/js/index.js"></script>
</body>
</html>
